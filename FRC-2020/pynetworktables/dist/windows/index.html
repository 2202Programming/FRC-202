<!DOCTYPE html>
<head>
  <title>FRC 2202 Robot Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <frc-dashboard>
    <nt-string key="/robotName" value="Dozer"></nt-string>
    <!-- <nt-number key="Shuffleboard/Sys/DriveTrain/DT/pos/left"></nt-number>
    <nt-number key="Shuffleboard/Sys/DriveTrain/DT/pos/right"></nt-number> -->
    <div class="card" style="width: 750px; text-align: left; padding: 20px; margin: 10px;">
      <h1>
        My robot's name is <frc-label source-key="/robotName"></frc-label>
      </h1>
      <p>Position left: <frc-label source-key="/Shuffleboard/Sys/DriveTrain/DT/pos/left"></frc-label></p>
      <p>Position right: <frc-label source-key="/Shuffleboard/Sys/DriveTrain/DT/pos/right"></frc-label></p>
      <!-- Code for "With attributes" example -->
<frc-number-bar value=".5"></frc-number-bar>

<frc-number-bar value="2" min="-10" max="20" center="5" precision="3" num-tick-marks="3" unit="s"></frc-number-bar>

<frc-number-bar value=".7" min="0" max="1" center="0" hide-text></frc-number-bar>
      
      <frc-differential-drivebase
        source-key="/LiveWindow/Ungrouped/DifferentialDrive[1]"
      ></frc-differential-drivebase>
    </div>
  </frc-dashboard>
  <script src="./frc-web-components.js"></script>
  <script src="/networktables/networktables.js"></script>
</body>
</html>
