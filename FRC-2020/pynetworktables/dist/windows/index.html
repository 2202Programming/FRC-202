<!DOCTYPE html>
<head>
  <title>FRC 2202 Robot Website</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <frc-dashboard>
    <nt-string key="/team" value="2202"></nt-string>
    <div class="card" style="width: 750px; text-align: left; padding: 20px; margin: 10px;">
      <h1>
        Team <frc-label source-key="/team"></frc-label>
      </h1>
      <p>Position left: <frc-label source-key="/Shuffleboard/Sys/DriveTrain/DT/pos/left"></frc-label></p>
      <p>Position right: <frc-label source-key="/Shuffleboard/Sys/DriveTrain/DT/pos/right"></frc-label></p>
      <p>Limelight TL: <frc-label source-key="/limelight/tl"></frc-label></p>
      <p>Mode: <frc-label source-key="/Shuffleboard/DriversChoice/DriveCmd/SendableChooser[1]/active"></frc-label></p>
      <p>Path: <frc-label source-key="/Shuffleboard/Match/AutoPath/SendableChooser[0]/active"></frc-label></p>


      <frc-differential-drivebase source-key="/LiveWindow/Ungrouped/DifferentialDrive[1]"></frc-differential-drivebase>
      <frc-gyro source-key="/Shuffleboard/Sys/DriveTrain/DT/pos/theta" precision="2"></frc-gyro>
      
    </div>
  </frc-dashboard>
  <script src="./frc-web-components.js"></script>
  <script src="/networktables/networktables.js"></script>
</body>
</html>
